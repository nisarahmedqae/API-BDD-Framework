# Environment Configuration (INT/CERT)
default.env=INT

# Base URLs for different environments
baseURL.INT=https://restful-booker.herokuapp.com
baseURL.CERT=https://cert-restful-booker.herokuapp.com

# OAuth Token URLs for different environments
oauth.token.url.INT=https://int-restful-booker.herokuapp.com/auth
oauth.token.url.CERT=https://cert-restful-booker.herokuapp.com/auth

# OAuth Client Credentials
oauth.client.id=your_client_id_if_using_oauth
oauth.client.secret=your_client_secret_if_using_oauth

# Basic Auth Credentials
username=admin
password=password123

# Content Type
content.type=application/json

# Schema Path
schema.path=src/main/java/com/nahmed/cucumber/models/schema/
