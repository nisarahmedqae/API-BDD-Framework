# Environment Configuration (int/cert)
environment=int

# Integration environment
base_url_int=https://restful-booker.herokuapp.com
token_url_int=https://int-restful-booker.herokuapp.com/auth
client_id_int=your_client_id_if_using_oauth
client_secret_int=your_client_secret_if_using_oauth

# Certification environment
base_url_cert=https://cert-restful-booker.herokuapp.com
token_url_cert=https://cert-restful-booker.herokuapp.com/auth
client_id_cert=your_client_id_if_using_oauth
client_secret_cert=your_client_secret_if_using_oauth

# Basic Auth Credentials
username=admin
password=password123

# Extent Reports
over_ride_reports=yes
